name: Sync Private Repo

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  sync-private-repo:
    runs-on: ubuntu-latest

    env:
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      USER_TOKENS: ${{ secrets.DISCORD_CLIENT_ID }}
      CHANNEL_IDS: ${{ secrets.CHAT_CHANNEL_ID }}
      OWO_ID: 408785106942164992
      WEBHOOK_URLS: ${{ secrets.OPENAI_BASE_URL }}
      DEFAULT_PRESENCE: invisible
      ENABLE_CONSOLE_LOG: false

    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone Private Repo
        run: |
          git clone https://x-access-token:${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/${{ secrets.PRIVATE_REPO_OWNER }}/selfbot.git private-repo

      - name: Run Private Repo Bot
        run: |
          cd private-repo
          npm install --production
          timeout 14400 node . || true
