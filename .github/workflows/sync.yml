name: Sync Private Repo

on:
  schedule:
    - cron: "0 */6 * * *"  # Her 6 saatte bir
  workflow_dispatch:

jobs:
  sync-private-repo:
    runs-on: ubuntu-latest

    env:
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      USER_TOKENS: ${{ secrets.USER_TOKENS }}
      CHANNEL_IDS: ${{ secrets.CHANNEL_IDS }}
      OWO_ID: 408785106942164992
      WEBHOOK_URLS: ${{ secrets.WEBHOOK_URLS }}
      DEFAULT_PRESENCE: invisible
      ENABLE_CONSOLE_LOG: false

    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone Private Repo
        run: |
          git clone https://x-access-token:${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/${{ secrets.PRIVATE_REPO_OWNER }}/selfbot.git private-repo

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Run Private Repo Bot (5 saat 55 dakika)
        run: |
          cd private-repo
          rm -rf node_modules package-lock.json > /dev/null 2>&1 || true
          npm ci --omit=dev --silent || true
          timeout 21300 node . > node.log 2>&1 || true


